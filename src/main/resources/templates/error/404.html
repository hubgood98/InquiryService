<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>찾을 수 없는 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>에러가 발생했습니다</h1>
    <p>죄송합니다. 요청하신 페이지를 처리하는 중 오류가 발생했습니다.</p>
    <p>오류 분류코드 = 404</p>
    <a href="/">메인 페이지로 돌아가기</a>
</div>
</body>
</html>
