<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 메인홈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 게시판 2 비율, 로그인창/내 정보 1 비율 */
            gap: 20px;
            width: 80%;
            max-width: 900px;
        }
        .recent-posts {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recent-posts h2 {
            margin-top: 0;
        }
        .post {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .post:last-child {
            border-bottom: none;
        }
        .login-container, .user-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
        .login-container h2, .user-container h2 {
            margin-bottom: 20px;
        }
        .login-container label, .user-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .login-container input, .user-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button, .user-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover, .user-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="recent-posts">
        <h2>최근 게시물</h2>
        <div class="post">
            <h3>게시물 제목 1</h3>
            <p>게시물 내용 요약...</p>
        </div>
        <div class="post">
            <h3>게시물 제목 2</h3>
            <p>게시물 내용 요약...</p>
        </div>
        <div class="post">
            <h3>게시물 제목 3</h3>
            <p>게시물 내용 요약...</p>
        </div>

    </div>
    <!-- 로그인 상태 확인 및 조건부 렌더링 -->
    <!--로그인 성공후-->
    <div th:if="${user != null}" class="user-container">
        <h2>내 정보</h2>
        <p><span th:text="${user.name} + '님 안녕하세요'"></span></p>
        <form th:action="@{/logout}" method="post">
            <button type="submit">로그아웃</button>
        </form>
        <form th:action="@{/home/inquiry}" method="get">
            <button type="submit">문의하기</button>
        </form>
    </div>
    <!--아직 로그인 안한상태-->
    <div th:if="${user == null}" class="login-container">
        <h2>로그인창</h2>
        <form th:action="@{/home}" method="post">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="Id" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="pwd" placeholder="Password" required>
            <button type="submit">확인</button>
        </form>
        <div th:if="${error}" th:text="${error}" style="color:red; margin-top:10px"></div>
    </div>


</div>

</body>
</html>
