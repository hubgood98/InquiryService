<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>답글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button.cancel {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>답글 작성</h2>
    <form th:action="'/inquiries/' + ${inquiryId} + '/reply'" method="post">
        <textarea name="reply" placeholder="답글을 입력하세요" required></textarea>
        <button type="submit">답글 달기</button>
        <button type="button" class="cancel" th:onclick="'location.href=\'/inquiries/' + ${inquiryId} + '\''">취소</button>
    </form>
</div>
</body>
</html>
